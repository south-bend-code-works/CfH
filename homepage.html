<!DOCTYPE html>
<html>
  <head>
    <title>Center for the Homeless Availability Charting</title>
     <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- CSS -->
    <link rel="stylesheet" href="./cfh.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css>
    
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src= "./homepage.js"</script>
  </head>

  <body>

    <div class="container">


    <div id="main-header" class="row">
     <div class="col s12">
       <div class="row">
         <div id="section-title" class="col s12">
         <h3>Center For the Homeless Availability Viewer</h3>
         </div>
       </div>
     </div>
   </div>


     <div class="row">
       <div class="col s12">
         <p>main description of website</p>
       </div>
     </div>

     <form class="col s10 offset-s3">
     <div class="row">
       <div class="input-field col s12 center">
         <i class="material-icons prefix">account_circle</i>
         <input id="FirstName" type="text" class="validate">
         <label for="FirstName">First Name</label>
       </div>
       <div class="row">
         <div class="input-field col s12 center">
           <input id= "Middle" type="text" class="validate">
           <label for="Middle"> M.I. </label>
         </div>
        </div>
        <div class= "row">
          <div class="input-field col s12">
            <input id= "LastName" type="text" class="validate">
            <label for="LastName"> Last Name </label>

          </div>
        </div>
      </div>
    </form>

    <form action="#">

        <div class="row">
          <form action="#">
          <h5 class="left-align"> Gender </h5>
          <p>
            <input name="group1" type="radio" id="gender1" />
            <label for="gender1">female</label>
          </p>
          <p>
            <input name="group1" type="radio" id="gender2" />
            <label for="gender2">male</label>
          </p>
          <p>
            <input name="group1" type="radio" id="gender3" />
            <label for="gender3">other</label>
          </p>
        </form>
        </div>

        <div class="row">
          <form action="#">
          <h5 class="left-align"> Seeking Single Housing or Accompanied by Children </h5>
          <p>
            <input name="group1" type="radio" id="single" />
            <label for="single">Single Housing </label>
          </p>
          <p>
            <input name="group1" type="radio" id="kids" />
            <label for="kids">Accompanied by Children</label>
          </p>
        </form>
        </div>


        <div class="row">
          <form action="#">
          <h5 class="left-align"> Additional Questions </h5>
          <p>
            <input type="checkbox" class="checkbox" id="vet" />
            <label for="vet"> Is a US Military Veteran </label>
          </p>
        </form>
        </div>

        <div class="row">
          <form action="#">
          <p>
            <input type="checkbox" class="checkbox" id="photoid"/>
            <label for="photoid"> Has a photo ID </label>
          </p>
        </form>
        </div>

        <div class="row">
          <form action="#">
          <p>
            <input type="checkbox" class="checkbox" id="policy"/>
            <label for="policy"> Is willing to abide by the Center for the Homeless' drug and alchohol policy. </label>
          </p>
        </form>
        </div>


        <div class="row">
          <form action="#">
          <p>
            <input type="checkbox" class="comeb" id="comeb" />
            <label for="comeb">Has stayed at center for the homeless before </label>
          </p>
        </form>
        </div>



    </form>

    <a class="waves-effect waves-light btn">Submit</a>

  </div>

  </body>

</html>
